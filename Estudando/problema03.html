<meta charset="UTF-8">
<script>
    /*Desenvolva um programa que pergunte ao aluno a Nota 1 e a Nota 2 obtida no primeiro 
    trimestre. Também pergunte qual o Peso da Nota 1 e o Peso da Nota 2.

Calcule a média trimestral final baseado nas notas e respectivos pesos fornecidos e apresente 
a seguinte mensagem: "A média final do primeiro trimestre foi de MÉDIA. */

let nota1= Number(prompt(`Insira a sua primeira nota:`).replace(",","."));
let nota2= Number(prompt(`Insira a sua segundo nota:`).replace(",","."));
let peso1= Number(prompt(`Insira o peso da nota 1:`).replace(",","."));
let peso2= Number(prompt(`Insira o peso da nota 2:`).replace(",","."));

let pesos= peso1 + peso2;
let total= (nota1 * peso1 + nota2 + peso2) / pesos;

alert(`A média final do primeiro trimestre foi de ${total.toFixed(1).replace(".",",")}.`);
</script>
