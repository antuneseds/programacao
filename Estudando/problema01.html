<meta charset="UTF-8">
<script>
   /* Problema 1: 01_cargaHoraria.html
Desenvolva um programa que pergunte para o usuário a Carga Horária total de uma disciplina e 
também pergunte qual a Carga Horária que foi cumprida pelo aluno. Ao final, o programa deve 
informar qual a porcentagem de Carga Horária que foi cumprida pelo aluno.

A mensagem final deverá ser:
"A carga horária total da disciplina é de X horas e você já cumpriu Y horas. Isso equivale a Z% 
da carga horária total."*/

let cargaHoraria= Number(prompt(`Insira a carga horária total da disciplina de química:`).trim());
let cargaCumprida= Number(prompt(`Insira a carga horária que você já cumpriu:`).trim());

let total= (cargaCumprida * 100) / cargaHoraria;

alert(`A carga horária total da disciplina é de ${cargaHoraria} horas e você já cumpriu ${cargaCumprida}
horas. Isso equivale a ${total} % da carga horária total.`);
</script>
