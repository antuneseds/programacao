<meta charset="UTF-8">
<script>

/* Peça para o usuário informar um valor em metros. O programa deverá retornar uma mensagem 
convertendo o valor para milímetros, sabendo que 1 metro equivale a 1000 milímetros. */

let metros= Number(prompt(`Insira um valor em metros:`).replace(",","."));

let total= metros * 1000;

alert(`O valor ${metros.replace(".",",")}m foi convertido para ${total.replace(".",",")}cm.`);

</script>
