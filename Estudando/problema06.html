<meta charset="UTF-8">
<script>
    /*
    PROBLEMA: Pesquisa de preço
    Uma pessoa deseja realizar pesquisa de preço em três diferentes postos de combustível.
    Peça para o usuário informar cada um dos valores pesquisados. Calcule e apresente a média 
    do preço do combustível.
    */

   let posto1= Number(prompt(`Insira o preço do combustível do posto 1:`).trim().replace(",","."));
   let posto2= Number(prompt(`Insira o preço do combustível do posto 2:`).trim().replace(",","."));
   let posto3= Number(prompt(`Insira o preço do combustível do posto 3:`).trim().replace(",","."));

   let total= (posto1 + posto2 + posto3) / 3;

   alert(`Amédia do preço do combustível foi de ${total.toFixed(2).replace(".",",")}.`);
</script>
