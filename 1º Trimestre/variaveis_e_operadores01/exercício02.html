<script>
    /*
    Peça para o usuário dois números inteiros. Após o programa deverá apresentar uma mensagem com o resultado da soma dos números informados.
    */

   //ENTRADA
   const inteiros = prompt('Insira um número inteiro:');
   const inteiro1 = prompt('Insira outro número inteiro:');

   //PROCESSAMENTO
   const soma = Number(inteiros) + Number(inteiro1);

   //SAÍDA
   document.write(`A soma dos números inteiros é igual a ${soma}.`);

</script>
