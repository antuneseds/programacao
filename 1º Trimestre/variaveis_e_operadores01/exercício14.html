<meta charset="UTF - 8">
<script>
    //ENTRADA
    const metrosPintados = Number(prompt(`Qusntos metros você deseja pintar?`));
    
    //PROCESSAMENTO
    const latasNecessarias = metrosPintados /3 / 18;
    const latasArredondadas = Math.ceil(latasNecessarias);

    //SAIDA
    document.write(`Serão necessárias ${latasArredondadas} latas de tinta.`);

</script>
