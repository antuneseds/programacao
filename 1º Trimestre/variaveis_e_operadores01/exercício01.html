<script>
    /*
    Peça para o usuário informar o seu ano de nascimento eo ano de nascimento do irmão mais velho. Após, o programa deverá apresentar uma mensagem especificando a diferença de idade entre os irmãos.
    */
    //ENTRADA
    const anoDeNascimento = prompt(`Insira o seu ano de nascimento:`);
    const anoDeNascimentoDoIrmão = prompt(`Insira o ano de nascimento do irmao`);
    
    //PROCESSAMENTO
    const diferencaIdade = Number(anoDeNascimento) - Number(anoDeNascimentoDoIrmão);
    
    //SAÍDA
    document.write(`A diferença de idade é de ${diferencaIdade} anos. `);
</script>
