<meta charset="UTF-8">
<script>
    /*
    Faça um programa que pergunte ao usuário qual a cotação do euro. Pergunte também quantos euros serão necessários para realizar a viagem.
Calcule o custo da viagem em R$ (reais) e apresente o resultado ao fim do programa.
    */
    //ENTRADA
    const euro = prompt(`Insira a cotação do euro`)
    const eurosNecessarios = prompt(`Euros necessários para realizar a viagem`)
    
    //PROCESSAMENTO
    const viagem = (Number(euro) * Number(eurosNecessarios))

    
    //SAÍDA
    document.write(`O custo da viagem será ${viagem} reais.`)
</script>
