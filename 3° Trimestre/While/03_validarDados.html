<meta charset="UTF-8">
<script>
    /*
    Problema: Validar dados do Usuário
    Faça um programa que leia e valide as seguintes informações:
    Nome: maior que 3 caracteres;
    Idade: entre 0 e 150;
    Salário: maior que zero;
    Sexo: 'f' ou 'm';
    Estado Civil: 's', 'c', 'v', 'd';
    */

    let nome = prompt(`Insira seu nome:`);
    let idade = prompt(`Insira sua idade:`);
    let salario = prompt(`Insira o seu salário:`);
    let sexo = prompt(`Insira seu sexo - ( f => feminino || m => masculino):`).toLowerCase();
    let estadoCivil = prompt(`Insira o seu estado civil - (s - solteiro(a) || c - casado(a) || v - viuvo(a) || d - divorciado(a)):`); 

    while (nome.length < 3) {
        alert(`Valor Inválido!`);
        nome = prompt(`Insira seu nome:`);
    }

    while (idade < 0 || idade > 150 || isNaN(idade)) {
        alert(`Valor Inválido!`);
        idade = prompt(`Insira sua idade:`);
    }

    while (salario < 0 || isNaN(salario)) {
        alert(`Valor Inválido!`);
        salario = prompt(`Insira o seu salário:`);
    }

    while (sexo != "f" && sexo != "m") {
        alert(`Valor Inválido!`);
        sexo = prompt(`Insira seu sexo - ( f => feminino || m => masculino):`).toLowerCase();
    }

    while (estadoCivil != "s" && estadoCivil != "c" && estadoCivil != "v" && estadoCivil != "d") {
        alert(`Valor Inválido!`);
        estadoCivil = prompt(`Insira o seu estado civil - (s - solteiro(a) || c - casado(a) || v - viuvo(a) || d - divorciado(a)):`); 
    }






</script>
