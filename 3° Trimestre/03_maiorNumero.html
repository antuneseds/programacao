<meta charset="UTF-8">
<script>
    /*
    PROBLEMA
    Faça um programa que peça ao usuário para informar cinco números.
    No final, apresente o maior número informado pelo usuário.
    */

    //ENTRADA
    let numeros = [];

    //PROCESSAMENTO
    for (i = 5; i >= 1; i--) {
        numero = Number(prompt(`Informe um número:`));
        numeros.push(numero);
    }
    let mn = Math.max(...numeros);

    //SAÍDA
    alert(`O maior numero dentre os que você disse é o ${mn}`);


</script>
