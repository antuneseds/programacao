<meta charset="UTF-8">
<script>
    /*
    PROBLEMA
    Considere a lista de letras abaixo:
    let listaDeLetras = ["a", "b", "d", "e", "E", "F", "C", "U", "u", "e", "W", "D"];
    Faça um programa que identifique as letras repetidas que estão contidas na lista e apresente cada letra apenas uma única vez, e em ordem alfabética.
    *Letras maiúsculas e minúsculas são a mesma letra e não podem ser repetidas!
    **Apresente apenas letras minúsculas!
    */

    //ENTRADA
    let listaDeLetras = ["a", "b", "d", "e", "E", "F", "C", "U", "u", "e", "W", "D"];
    let novaLista = [];
    
    //PROCESSAMENTO
    /* Validar elemento por elemento */
    for (let index = 0; index < listaDeLetras.length; index++) {
        let letraAtual = listaDeLetras[index].toLowerCase();
        if (novaLista.includes(letraAtual) == false) {
            novaLista.push(letraAtual);
        }
    }
    
    //SAÍDA
    /* Organizados em ordem alfabética */
    novaLista.sort();
    document.write(`A lista de letras não repetidas contém ${novaLista.join(", ")}.`);
</script>
