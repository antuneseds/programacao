<meta charset="UTF-8">
<script>
    /*
    PROBLEMA
    Faça um programa que apresente na tela os números ímpares de 1 até 50.
    */

    //ENTRADA
    let impares = [];

    //PROCESSAMENTO
    for (let i = 1; i <= 50; i++) {
        if (i % 2 == 0) {
            impares.push(i);
        }
    }

    //SAÍDA
    alert(`Os números ímpares entre 1 e 50 são: ${impares.join(", ")}`);

</script>
