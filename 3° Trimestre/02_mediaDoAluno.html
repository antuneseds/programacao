<meta charset="UTF-8">
<script>
    /*
    PROBLEMA
    Pergunte ao professor quantas notas o aluno obteve. Na sequência, usando for, peça para o professor informar todas as notas do aluno.
    Calcule a média das notas e apresente o resultado na tela.
    */

    //ENTRADA
    let quantidade = Number(prompt(`Quantas notas o aluno obteve?`));
    let soma = 0;

    //PROCESSAMENTO
    for (let contador = 1; contador <= quantidade; contador++) {
        let nota = Number(prompt(`Informe a nota do aluno:`));
        soma = soma + nota;
    }
    let media = soma / quantidade;

    //SAÍDA
    document.write(`A média do aluno é ${media}.`);
</script>
