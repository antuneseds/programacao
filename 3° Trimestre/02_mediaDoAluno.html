<meta charset="UTF-8">
<script>
    /*
    PROBLEMA
    Pergunte ao professor quantas notas o aluno obteve. Na sequência, usando for, peça para o professor informar todas as notas do aluno.
    Calcule a média das notas e apresente o resultado na tela.
    */

    //ENTRADA
    let quantidade = Number(prompt(`Quantas notas o aluno obteve?`));
    let soma = 0;

    //PROCESSAMENTO
    for (i = quantidade; i <= 1; quantidade--) {
        let nota = Number(prompt(`Qual a nota que o aluno obteve?(Ainda faltam ${quantidade} nota(s))`));
        soma += nota;
    }

    //SAÍDA
    alert(`A média do aluno no final do período foi de ${(soma / quantidade).toFixed(1)}`);


</script>
