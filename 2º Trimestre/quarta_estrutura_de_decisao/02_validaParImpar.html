<meta charset="UTF-8">
<script>
    /*
    //PROBLEMA: Faça um script que peça um número inteiro e determine se ele é par ou ímpar.
    */
    let inteiro = parseInt(prompt(`Insira um número inteiro:`).trim());
    switch (inteiro % 2) {
        case 0:
            alert(`O número que você escolheu é par.`);
            break;

        default:
            alert(`O número que você escolheu é ímpar.`);
            break;
    }

</script>
