<meta charset="UTF-8">
<script>
    // PROBLEMA: Idade Humana
    // É sabido que os caẽs amadurecem mais rapidamente do que os seres humanos (na verdade, alguns seres humanos parecem nunca amadurecer).
    // Calcule a idade do seu cão, baseada nos seguintes fatores:
    // - cães de porte pequeno: fator 5
    // - cães de porte médio: fator 6
    // - cães grandes: fator 7.

    let idade = Number(prompt(`Informe quantos anos tem o seu cão:`).trim());
    let porte = prompt(`Insira o porte do seu cão: (Insira P-pequeno|M-médio|G-grande)`).trim().toUpperCase();


    switch (porte) {
        case "P":
            idade = idade * 5
            alert(`O seu mini caozinho tem ${idade} anos humanos.`)
            break;
        case "M":
            idade = idade * 6
            alert(`O seu cão tem ${idade} anos humanos.`)
        default:
            alert(`O seu cão tem ${idade} anos humanos.`)
            break;
    }

</script>
