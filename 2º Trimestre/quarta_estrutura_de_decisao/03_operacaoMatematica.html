<meta charset="UTF-8">
<script>
    /*
    //PROBLEMA: Faça um script que leia 2 números e em seguida pergunte ao usuário qual operação ele deseja realizar. O resultado da operação deve ser acompanhado de 
    uma frase que diga se o número é:
    - par ou ímpar;
    - positivo ou negativo;
    - inteiro ou decimal.
    */
    let nm1 = Number(prompt(`Insira um número:`). trim().replace(",", "."));
    let nm2 = Number(prompt(`Insira outro número:`).trim().replace(",", "."));
    let nm3 = 0
    let operacao = prompt(`Insira qaul operação você deseja realizar: (Digite +|-|/|*)`).trim();
    switch (operacao) {
        case "+":
            nm3 = nm1 + nm2;
            break;
        case "-":
            nm3 = nm1 - nm2;
            break;
        case "/":
            nm3 = nm1 / nm2;
            break;
        case "*":
            break;
            nm3 = nm1 * nm2;
        default:
            alert(`Valor Inválido!`);
            break;
    }
    let mensagemFinal= (nm3 > 0) ? `O número ${nm3.toFixed(2).replace(".",",")} é positivo` 
    : `O número ${nm3.toFixed(2).replace(".",",")} é negativo`
    
    mensagemFinal= (Number.isInteger(nm3)) ? mensagemFinal + `, inteiro`
    : mensagemFinal + ", decimal."

    mensagemFinal= (nm3 % 2 == 0) ? mensagemFinal + `e par.`
    : mensagemFinal + " e ímpar."

    alert(mensagemFinal);

</script>
