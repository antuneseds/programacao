<script>
    /*
    //PROBLEMA
    Faça um script que pergunte em que turno você estuda.
    Peça para digitar M-matutino ou V-Vespertino ou N- Noturno.
    Imprima a mensagem
    - "Bom Dia!"
    - "Boa Tarde!" ou
    - "Boa Noite!" ou
    - "Valor Inválido!"
    conforme o caso.
    */

    let turno = prompt(`Insira o turno em que você estuda: (Digite M-matutino ou V-Vespertino ou N- Noturno)`).trim().toUpperCase();

    if ( turno == "M") {
        alert(`Bom Dia!`);
    }

    else if (turno == "V") {
        alert(`Boa Tarde!`);
    }

    else if (turno == "N") {
        alert(`Boa Noite!`);
    }

    else alert(`Resposta Inválida.`);









</script>
