<meta charset="UTF-8">
<script>
    /*
    //PROBLEMA
    Faça um script que pede dois inteiros e armazene eles em duas variáveis.
    Em seguida, troque o valor das variáveis, invertendo e exibindo o antes e o depois em uma 
    janela de alert.
    */

    let nm1= Number(prompt(`Insira um número inteiro:`).trim());
    let nm2= Number(prompt(`Insira outro número inteiro`).trim());

    const nm3 = nm1;
    nm1 == nm2;
    nm2 == nm3;

    alert(`O número ${nm1} agora é o número ${nm2}.`);
    alert(`O número ${nm2} agora é o número ${nm3}.`);

</script>
