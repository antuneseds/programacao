<script>
    /*
    Problema: Imprimir fotocópias
    Pergunte para o usuário quantas cópias ele deseja imprimir.
    Considere que cada foto cópia R$ 0,10 e que a impressão de cada página demora 20 segundos.
    Calcule o custo total que o usuário terá para imprimir todas as cópias e o tempo que demorará para imprimir todas as cópias, EM MINUTOS.
    Considere que, se a quantidade de impressões for maior que 30, o usuário ganha 20% de desconto no valor total. Ainda, se a quantidade de 
    fotos for maior que 50, o usuário ganha 25% de desconto no valor total. Apresente o custo total gasto com as impressões.
    */

    let fotocopia= Number(prompt(`Insira quantas cópias você deseja imprimir:`).trim());

    if (fotocopia > 30) alert(`O total foi de R$${(fotocopia * 0.1 * 0.8).toFixed(2).replace(".",",")}.`);

    else if (fotocopia > 50) alert(`O total foi de R$${(fotocopia * 0.1 * 0.75).toFixed(2).replace(".",",")}.`);

    else alert(`O total foi de R$${(fotocopia * 0.1).toFixed(2).replace(".",",")}.`);
</script>
