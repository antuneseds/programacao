<script>

    /*
    Problema: Despesas com o veículo
    Peça para o usuário informar o seu salário bruto mensal. Também peça para ele informar os gastos que possui com o seu veículo pessoal, tais como 
    Combustível (mensal), Seguro (mensal), IPVA (anual - dividir por 12) e licenciamento (anual - dividir por 12). Calcule se as despesas com o veículo 
    ultrapassam 30% do salário bruto mensal. Se ultrapassar, informe que o usuário está gastando muito com o veículo e é preciso revê-las, além de informar 
    o custo mensal total que ele possui com o veículo. Caso contrário, informe que as despesas com o veículo estão dentro do previsto e apresente o 
    custo mensal total que ele possui com o veículo.
    */

   let bruto= Number(prompt(`Insira o seu salário bruto mensal:`).replace(",",".").trim());
   let combustivel= Number(prompt(`Quanto que você gasta com o combustível mensalmente?`).replace(",",".").trim());
    let seguro= Number(prompt(`Quanto que você gasta mensalmente com o seguro do seu veículo?`).replace(",",".").trim());
    let ipva= Number(prompt(`Quanto você gasta com o IPVA do seu veículo anualmente?`).replace(",",".").trim());
    let licenciamento= Number(prompt(`Quanto você gasta com o licenciamento do seu veículo anualmente?`).replace(",",".").trim());

    if (combustivel + seguro + ipva / 12 + licenciamento / 12 > bruto * 0.30) alert(`O custo total do veículo é de R$${(combustivel + seguro + ipva / 12 + licenciamento / 12).toFixed(2).replace(".",",")}. Cuidado!!! Você está ficando pobre por causa do seu carro! Reveja os seus custos.`);
    else alert(`O custo total do seu veículo é de R$${(combustivel + seguro + ipva / 12 + licenciamento / 12).toFixed(2).replace(".",",")}. Parabéns!! Você é consciente! As suas despesas com o veículo estão dentro do previsto.`); 
</script>
