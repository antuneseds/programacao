<script>
    /*
    //PROBLEMA
    Faça um script que peça um número inteiro e determine se ele é par ou ímpar.
    */

    let inteiro = Number(prompt(`Insira um número inteiro:`).trim());

    if (!isNaN(inteiro) ){

    if (inteiro % 2 == 0) alert(`O número ${inteiro.trim()} é par.`);

    else alert(`Este número ${inteiro.trim()} é ímpar.`);
    }

    else alert(`Resposta inválida.`);

</script>
