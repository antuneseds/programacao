<script>
    const idade= Number(prompt(`Insira sua idade (somente número seu jumento!):`));

    if (idade >= 2 && idade < 12) {
        alert(`Tu é criança.`);
    }

    else if (idade >= 12 && idade < 18) {
        alert(`Tu é adolescencia.`);
    }

    else if (idade >= 18 && idade < 60 ) {
        alert(`Tu é adulto.`);
    }

    else if (idade >=60) {
        alert(`tu é velho.`);
    }
</script>
