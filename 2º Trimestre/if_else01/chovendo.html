<meta charset="UTF-8">
<script>
    //Pergunte se está chovendo e alerte o
    //usuário para levar guarda-chuva ou não

    const chuva = prompt(`Está chovendo? (Responda sim ou não)`).toLowerCase().trim();

    if (chuva == "sim") {
        alert(`Está chovendo! Não esqueça o guarda-chuva.`);
    }
    else if (chuva == "não") {
        alert(`Não está chovendo! Não precisa do guarda-chuva.`);
    }
    else{
        alert(`Opção Inválida - Responda sim ou não!`);
    }


</script>
