<script>
    //Problema: Array em ordem decrescente
    //Peça para um usuário inserir três números. Crie um array com os três números, colocando-os em ordem decrescente. Para ordenar, NÃO use o método reverse();
    //Retorne os elementos do array, separando-os por hífen (n1 - n2 - n3).

    //ENTRADA
    let nm1 = Number(prompt(`Insira um número inteiro:`));
    let nm2 = Number(prompt(`Insira outro núemro inteiro:`));
    let nm3 = Number(prompt(`Insira outro número inteiro:`));
    let ordem = [];

    //PROCESSAMENTO
    if (nm1 > nm2 && nm2 > nm3) {
        ordem = [nm1, nm2, nm3];
        alert(ordem);
    }
    else if (nm1 > nm3 && nm3 > nm2) {
        ordem = [nm1 , nm3 , nm2];
        alert(ordem);
    }
    else if (nm2 > nm3 && nm3 > nm1) {
        ordem = [nm2 , nm3 , nm1];
        alert(ordem);
    }
    else if (nm2 > nm1 && nm1 > nm3) {
        ordem = [nm2 , nm1 , nm3];
        alert(ordem);
    }
    else if (nm3 > nm2 && nm2 > nm1) {
        ordem = [nm3 , nm2 , nm1];
        alert(ordem);
    }
    else if (nm3 > nm1 && nm1 > nm2) {
        ordem = [nm3 , nm1 , nm2];
        alert(ordem);
    }
    else {
        alert(`Valor Inválido!`);
    }

</script>
