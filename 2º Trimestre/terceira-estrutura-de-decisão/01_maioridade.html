<meta charset="UTF-8">
<script>
    //Problema: Maioridade
    //Leia a idade de uma pessoa e informe se ela já chegou à maioridade.Se ela ainda não chegou, informe quantos anos faltam para a maioridade.

    //Entrada
    let idade= parseInt(prompt(`Informe o seu ano de nascimento:`).trim());
    const ir = 18 - idade;
    //Processamento
    let mensagemFinal= (idade >= 18) ? "Você já atingiu a maioridade." 
    : `Você não atingiu a maioridade. Falta ${ir}`;


    //Saída
    alert(mensagemFinal);

</script>
