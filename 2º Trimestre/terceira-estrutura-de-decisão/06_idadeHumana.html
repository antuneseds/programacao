<meta charset="UTF-8">
<script>
    //Problema: Idade Humana
    //É sabido que os caẽs amadurecem mais rapidamente do que os seres humanos (na verdade, alguns seres humanos parecem nunca amadurecer).
    // Calcule a idade do seu cão, baseada nos seguintes fatores:
    // - cães de porte pequeno: fator 5
    // - cães de porte médio: fator 6
    // - cães grandes: fator 7.

    //Entrada
    let cao= parseInt(prompt(`Qual a idade do seu cão?`).trim());
    let porte= prompt(`Informe o porte do seu cão (p-pequeno , m-médio ou g-grande)`).trim().toLowerCase();

    //Processamento
    let mensagemFinal= (porte == "p") ? `A idade do seu cão será ${cao * 5} anos humanos.`
    : (porte == "m") ? `A idade do seu cão será ${cao * 6} anos humanos.`
    : (porte == "g") ? `A idade do seu cão será ${cao * 7} anos humanos.`
    : `Resposta Inválida!`;
    
    //Saída
    alert(mensagemFinal);

</script>
