<meta charset="UTF-8">
<script>
    //Problema: Maior 2
    //Construa um algoritmo que leia dois números inteiros. Verifique qual dos dois números é maior e o escreva.

    //Entrada
    let nm1= parseInt(prompt(`Informe um número inteiro:`).trim());
    let nm2= parseInt(prompt(`Informe outro número inteiro:`).trim());
    
    //Processamento
    let mensagemFinal= (nm1 > nm2) ? `O número ${nm1} é maior que o número ${nm2}`
    : `O número ${nm2} é maior que o número ${nm1}.`;
    
    //Saída
    alert(mensagemFinal);
    
</script>
