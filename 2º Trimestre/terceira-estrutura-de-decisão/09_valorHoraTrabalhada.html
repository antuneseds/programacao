<meta charset="UTF-8">
<script>
    //Problema: Calcular valor da hora trabalhada
    // Faça um script que peça para o usuário informar a quantidade de horas trabalhadas semanalmente e quanto que recebe por hora trabalhada.
    // Se o total de horas trabalhadas for até 45 horas (inclusive), não haverá adicional.
    // Se o total de horas trabalhadas for até 60 horas (inclusive), haverá adicional de 20%.
    // Se o total de horas trabalhadas ultrapassar 60 horas, haverá adicional de 30%.
    // Apresente o salário final recebido pelo funcionário semanalmente e o preço de cada hora trabalhada.

    //Entrada
    let horas= Number(prompt(`Informe a quantidade de horas trabalhadas semanalmente:`).trim());
    let dinheiro= Number(prompt(`Informe quanto você recebe por cada hora trabalhada:`).trim().replace(",","."));

    //Processamento
    let mensagemFinal= (horas <= 45) ? `Não haverá adicional. O seu salário final será de R$${(horas * dinheiro).toFixed(2).replace(".",",")}. R$${dinheiro.toFixed(2).replace(".",",")} por cada hora trabalhada.`
    : (horas <= 60) ? `O seu salário final incluindo o adicional será de R$${((dinheiro * horas) * 1.2).toFixed(2).replace(".",",")}. R$${dinheiro.toFixed(2).replace(".",",")} por cada hora trabalhada.`
    : (horas > 60) ? `O seu salário final incluindo o adicional será de R$${((dinheiro * horas) * 1.3).toFixed(2).replace(".",",")}. R$${dinheiro.toFixed(2).replace(".",",")} por cada hora trabalhada.`
    : `Resposta Inválida!`;
    
    //Saída
    alert(mensagemFinal);

</script/>
