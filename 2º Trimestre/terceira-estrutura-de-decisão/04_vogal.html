<meta charset="UTF-8">
<script>
    //Problema: Vogal
    //Construa um programa que leia um caractere e informe se este caractere é uma vogal.

    //Entrada
    let caractere= prompt(`Informe um caractere:`).trim().toUpperCase;

    //Processamento
    let mensagemFinal= (caractere == "a" || caractere == "e" || caractere == "i" || caractere == "o" || caractere =="u") ? `O caractere é uma vogal.`
    : `O caractere não é uma vogal.`;

    //Saída
    alert(mensagemFinal);
</script>
