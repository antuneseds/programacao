<meta charset="UTF-8">
<script>
    //Problema: Eleitor
    /*Considerando que no Brasil é possível votar a partir dos 16 anos de idade, leia o ano de nascimento de uma pessoa e informe se ela poderá votar no ano atual. 
    Ignore mês e dia de nascimento.*/

    //Entrada
    let ano= parseInt(prompt(`Insira o seu ano de nascimento:`).trim());
    let atual= new Date();
    //Processamento
    let mensagemFinal= (atual.getFullYear() - ano >= 16) ? `Você já pode votar.`
    : `Você não pode votar.`;

    //Saída
    alert(mensagemFinal)

</script>
