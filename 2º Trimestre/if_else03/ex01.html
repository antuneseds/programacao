<script>
    /*
    //PROBLEMA
    Faça um script que pede dois inteiros e armazene eles em duas variáveis.
    Em seguida, troque o valor das variáveis, invertendo e exibindo o antes 
    e o depois em uma janela de alert.
    */

   let n1= Number(prompt(`Insira um número inteiro:`).trim());
   let n2= Number(prompt(`Insiraoutro número inteiro:`).trim());

   const n3 = n1;
   n1 == n2;
   n2 == n3;

   alert(`O número ${n1} agora é ${n2}.`);
   alert(`O número ${n2} agora é ${n3}`);

</script>
