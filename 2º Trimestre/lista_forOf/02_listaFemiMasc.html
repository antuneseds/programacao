    let m = [];

    //PROCESSAMENTO
    for (let nomes of listaDeNomes) {
        let genero = prompt(nomes + ' é masculino(m) ou feminino (f)?').trim().toLowerCase();

        if (genero == "m") m.push(nome);
        else f.push(f);
    }


</script>
