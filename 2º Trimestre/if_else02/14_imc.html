<meta charset="UTF-8" />
<script>
    // Problema
    // imc - Escreva uma função que calcula o índice de massa corporal
    //(imc = peso / altura ** 2), de /// acordo com a seguinte tabela:
    // imc <= 18.5: "Subpeso"
    // imc <= 25.0: "Normal"
    // imc <= 30.0: "Sobrepeso"
    // imc > 30: "Obeso"

    // Entrada
    let peso= Number(prompt(`Insira o seu peso:`).trim().replace(",","."));
    let altura= Number(prompt(`Insira a sua altura:`).trim().replace(",","."));
    
    // Processamento
    let imc = peso / altura ** 2;
    
    if (imc <= 18.5) alert(`Subpeso.`);

    else if (imc <= 25) alert(`Normal`);

    else if (imc <= 30) alert(`Sobrepeso`);

    else if (imc > 30) alert(`Obeso.`);

    else (`Resposta inválida!`);

    
    

</script>
