<script>
    /*
    //PROBLEMA
    Um posto está vendendo combustíveis com a seguinte tabela de descontos:
    Álcool:
    - até 20 litros, desconto de 3% por litro
    - acima de 20 litros, desconto de 5% por litro

    Gasolina:
    - até 20 litros, desconto de 4% por litro
    - acima de 20 litros, desconto de 6% por litro
    
    Escreva um algoritmo que leia o número de litros vendidos, o tipo de combustível (codificado 
    da seguinte forma: A-álcool, G-gasolina), calcule e imprima o valor a ser pago pelo cliente 
    sabendo-se que o preço do litro da gasolina é R$ 6,50 o preço do litro do álcool é R$ 6,10.
    */

    //ENTRADA
    let litro= Number(prompt(`Insira o número de litros vendidos:`).trim().replace(",","."));
    const combustivel= prompt(`Insira o tipo de combustível (Digite A-álcool ou G-gasolina):`).trim().toUpperCase();
    
    //PROCESSAMENTO
    if (combustivel == "A") {
        if (litro <= 20) {
            const valorLitro = 6.1 - (6.1 * 0.03);
            const valorPagar = valorLitro * litro;
            alert(`O valor a pagar será de R$ ${valorPagar.toFixed(2).replace(".", ",")}.`);
        }
        else {
            const valorLitro = 6.1 - (6.1 * 0.05);
            const valorPagar = valorLitro * litro;
            alert(`O valor a pagar será de R$ ${valorPagar.toFixed(2).replace(".",",")}.`);
        }
    }
    else if (combustivel == "G") {
        if (litro <= 20){
            const valorLitro = 6.5 - (6.5 * 0.04);
            const valorPagar = valorLitro * litro;
            alert(`O valor a pagar será de R$ ${valorPagar.toFixed(2).replace(".",",")}.`);
        }
        else {
            const valorLitro = 6.5 - (6.5 * 0.06);
            const valorPagar = valorLitro * litro;
            alert(`O valor a pagar será de R$ ${valorPagar.toFixed(2).replace(".",",")}.`);
        }
    }
    else{
        alert(`Valor inválido!`);
    }
    
</script>
