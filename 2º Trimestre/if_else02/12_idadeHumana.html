<meta charset="UTF-8" />
<script>
    // idadeHumana - É sabido que os caẽs amadurecem mais rapidamente do que os seres humanos 
    //(na verdade, alguns seres humanos parecem nunca amadurecer).
    // Calcule a idade do seu cão, baseada nos seguintes fatores:
    // - cães de porte pequeno: fator 5
    // - cães de porte médio: fator 6
    // - cães grandes: fator 7.

    // Entrada
    let idade= Number(prompt(`Insira a idade do seu cão:`).trim());
    let fator= prompt(`Qual o porte do seu cão? (Insira P-pequeno , M-médio ou G-grande):`).toUpperCase().trim();

    // Processamento
    if (fator == "P"){
        const cao = idade * 5;
        alert(`A idade do seu cão tem ${cao} anos humanos. `);
    }
    else if (fator == "M"){
        const cao = idade * 6;
        alert(`A idade do seu cão tem ${cao} anos humanos.`);
    }
    else if (fator == "G"){
        const cao = idade * 7;
        alert(`A idade do seu cão tem ${cao} anos humanos.`);
    }
    else{
        alert(`Valor inválido!`);
    }

</script>
