<meta charset="UTF-8" />
<script>
    /* Um professor instituiu o programa BB na sua disciplina. Nesse programa, um aluno com notas 
    melhores (o big brother) “adota” um aluno com dificuldades (o little brother) e o ajuda a 
    aprender, em troca de um incentivo em sua nota, que é dado em função de quanto ele ajudou o 
    seu colega a melhorar o próprio resultado. Esse programa recebe a nota do little brother antes 
    de receber ajuda, e a sua nota depois que o big brother o ajudou, e retorna o acréscimo que o 
    big brother receberá em sua nota pela ajuda. O acréscimo é de 1/4 da diferença das notas, se 
    for positivo.*/

    // entrada
    const nota1 = Number(prompt(`Insira a nota do little brother anterior ao auxílio do big brother:`)
        .trim().replace(",", "."));
    const nota2 = Number(prompt(`Insira a nota do little brother após a ajuda do big brother:`)
        .trim().replace(",", "."));

    // processamento
    let aumento = nota1 - nota2;

    if (!isNaN(aumento)) {

        if (aumento > 0) {

            aumento *= 1.25;
            alert(`O big brother vai receber um aumento de ${aumento.toFixed(1).replace(".", ",")} em nota.`);

        }
        else alert(`O big brother não irá receber um aumento em sua nota.`);

    }
    else alert(`Resposta inválida`);

</script>
