<meta charset="UTF-8" />
<script>
    // Recebe um ano e informa se ele é bissexto ou não.

    // Entrada
    let ano= Number(prompt(`Insira um ano:`).trim().replace(",","."));
    
    // Processamento
    if((ano % 400 == 0) || (ano %4 == 0 && ano % 100 != 0)){
        alert(`É bissexto.`);
    }
    else {
        alert(`Não é bissexto.`);
    }
    

</script>
