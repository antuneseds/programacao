<script>
    /*
    //PROBLEMA
    Faça um script que leia três números e mostre-os em ordem decrescente.
    */

    //ENTRADA
    let nm1 = Number(prompt(`Insira um número:`).trim().replace("," , "."));
    let nm2 = Number(prompt(`Insira outro número:`).trim().replace("," , "."));
    let nm3 = Number(prompt(`Insira mais um número:`).trim().replace("," , "."));
    let nm4 = nm1
    
    //PROCESSAMENTO
    if (nm2 > nm1) {
        nm4 = nm2
        nm2 = nm1
        nm1 = nm4
    }
    if (nm3 > nm1) {
        nm4 = nm3
        nm3 = nm1
        nm1 = nm4
    }
    if (nm3 > nm2) {
        nm4 = nm3
        nm3 = nm2
        nm2 = nm4
    }
    else alert(`Resposta inválida!`);

    //SAÍDA
    alert(`${nm1}, ${nm2}, ${nm3}.`);

</script>
