<script>
    /*
    //PROBLEMA
    Faça um script que peça um número inteiro e determine se ele é par ou ímpar.
    */

    //ENTRADA
    const nm= Number(prompt(`Informe um número:`).trim());
    
    //PROCESSAMENTO
    if (!isNaN(nm)) {

        if (nm % 2 == 0) alert(`O número é par.`);

        else alert(`O número é impar.`);

    }
    else alert(`Resposta inválida.`);
    
</script>
