    //PROBLEMA

    */

    let trabalho= prompt(`Já trabalhou com a vítima? (Responda com "s" para sim ou "n" para não)`).toLowerCase().trim();
    let f= 0;
    
    //PROCESSAMENTO
    if (telefone == "s"){
        f += 1
    }
    
    if (local == "s"){
        f += 1 
    }

    if (endereco == "s"){
        f += 1 
    }
    if (divida == "s"){
        f += 1 
    }
    if (trabalho == "s"){
        f += 1 
    }
    if (f == 2){
        alert(`Suspeito!`)
    }
    else if (f == 3 || f == 4){
        alert(`Cúmplice!`)
    }
    else if (f== 5){
        alert(`Assassino!`)
    }
    else{
        alert(`Inocente!`)
    }

    

</script>
