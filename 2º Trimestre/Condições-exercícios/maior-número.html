<meta charset="UTF-8">
<script>
    const numeroUm= Number(prompt(`Informe o primeiro número:`));
    const numeroDois= Number(prompt(`Informe o segundo número:`));

    if (numeroUm > numeroDois ) {
        alert(`O ${numeroUm} é maior que o ${numeroDois}.`);
    }
    else {
        alert(`O ${numeroDois} é maior que o ${numeroUm}.`);
    }
</script>
