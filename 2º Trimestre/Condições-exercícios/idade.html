<meta charset="UTF-8">
<script>
    const idade= Number(prompt(`Informe a sua idade:`));

    if (idade < 16) {
        alert(`Você não está apto a votar`);
    }

    else if (idade < 18) {
        alert(`Você está apto a votar`);
    } 
    
    else {
        alert(`Você é obrigado a votar`);
    }

</script>
